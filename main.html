<head>

        <div class="row">
            <div class="jumbotron col-md-6">
                <div>
                    <h2>Click the button to generate a random word up to 12 letters long:</h2>

                    <button onclick="wordSelect">Generate</button>
                    <p>
                        Guesses left:  <span id="guessesLeft"></span>

                    <p>
                        Wrong letters:  <span id="wrongLetters"></span>
                    </p>
                </div>
            </div>

                    <h1 id="wordBoard">Word Board Here</h1>
